{% extends "layout.html" %}
{% set title = "UCAS Apply preferences" %}
{% set backLink = paths.back %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        {{ title }}
      </h1>

      <p class="govuk-body-l">The next questions will set some preferences for the UCAS Teacher Training Apply (UTT Apply) system.</p>

      <hr class="govuk-section-break govuk-section-break--l">

      <form action="{{ paths.next }}" method="post">
        <div class="form-group">
          <input type="submit" class="govuk-button" value="Continue">
        </div>
      </form>
    </div>
  </div>
{% endblock %}

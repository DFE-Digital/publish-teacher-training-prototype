{% extends "layout.html" %}
{% set title = 'Pick a course template' %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <a href="/course/{{ data['provider-code'] }}/{{ course.programmeCode }}" class="link-back">Back</a>

  <h1 class="heading-xlarge">
    <!-- <span class="heading-secondary">{{ subject.name }}</span> -->
    {{ title }}
  </h1>

  {% include "course/_pick-template-choices.html" %}

  <div class="form-group add-top-margin">
    <a href="/course/{{ data['provider-code'] }}/{{ course.programmeCode }}">Cancel changes</a>
  </div>
</main>

{% endblock %}
